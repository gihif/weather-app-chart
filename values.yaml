# Default values for weather-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

## @section Global parameters

# -- [Optional] @param `nameOverride` String to partially override weather-app.fullname template (will maintain the release name) <br />
# default: `weather-app`
nameOverride: ""

# -- [Optional] @param `fullnameOverride` String to fully override weather-app.fullname template
fullnameOverride: ""

# -- [Optional] @param `imagePullSecrets` is Global Docker registry secret names as an array <br />
# e.g. <br />
# `imagePullSecrets:` <br />
# `  - myRegistryKeySecretName`
imagePullSecrets: []

# -- [Optional] @param `commonLabels` Add labels to all the deployed resources
commonLabels: {}

# -- [Optional] @param `commonAnnotations` Add annotations to all the deployed resources
commonAnnotations: {}

## @section Services Account parameters

# Pods Service Account
# ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-service-account/
serviceAccount:
  # -- [Optional] @param `serviceAccount.create` Specifies whether a service account should be created
  create: true
  # -- [Optional] @param `serviceAccount.annotations` is Annotations to add to the service account
  annotations: {}
  # -- [Optional] @param `serviceAccount.name` The name of the service account to use. <br />
  # If not set and create is true, a name is generated using the `weather-app.fullname` template
  name: ""



replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""



podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
